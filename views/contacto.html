<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Noto+Sans:ital,wght@0,400;0,700;1,700&family=Roboto:wght@100;400;700&family=Source+Sans+Pro&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Swift solutions</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark container-xl"style="background: rgb(20,10,228); background: linear-gradient(90deg, rgba(20,10,228,1) 0%, rgba(66,81,237,1) 14%, rgba(67,101,242,1) 83%, rgba(22,22,226,1) 100%);">
            <div class="container-fluid ">
                <img src="../image/svg.svg" alt="imagen-logo" class="logoEmpresa navbar-brand">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto ">
                  <li class="nav-item">
                    <a href="../index.html" class="nav-link active">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a href="precios.html" class=" nav-link active">PRECIOS</a>
                  </li>
                  <li class="nav-item">
                    <a href="integrantes.html" class=" nav-link active">INTEGRANTES</a>
                  </li>
                  <li class="nav-item">
                    <a href="contacto.html" class=" nav-link active">CONTACTOS</a>
                  </li>
                  <li class="nav-item">
                  <a href="testimonios.html" class=" nav-link active">TESTIMONIOS</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container-xl">
        <section class="container">
            <h1>Coloca tus datos aqui</h1>
            <div class="row">
                <form action="submit">
                    <div class="row">
                        <div class="primero col-md-6">
                            <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
                        </div>
                        <div class="segundo col-md-6">
                            <label for="apellido">Apellido</label>
                                <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido">
                        </div>
                        <div class="tercero col-md-6">
                            <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Escribe tu Email">
                        </div>
                        <div class="cuarto col-md-6">
                            <label for="numero">Numero de Contacto</label>
                                <input type="tel" name="numero" id="numero" placeholder="Escribe tu numero de contacto">
                        </div>
                        <div class="quinto col-md-12">
                            <label for="descripcion" >Descripcion de tu proyecto</label>
                                <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Describe tu proyecto y las funciones que quieres que tenga"></textarea>
                        </div>
                        <div class="sexto col-md-12">
                            <input type="submit" name="submit" id="submit" value="Enviar" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <section class="container-xl">
            <img src="../image/svg.svg" alt="imagen-logo" class="logoEmpresa filtro">
            <div class="footerContainer">
                <div>
                    <span>Redes Sociales</span>
                </div>
                <div>
                    <a href="https://www.instagram.com/" target="_blank"><img src="../image/instagram.png" alt="instagram" class="redesSociales"></a>
                    <a href="https://web.whatsapp.com/" target="_blank"><img src="../image/whatsapp.png" alt="whatssapp" class="redesSociales"></a>
                    <a href="https://www.facebook.com/" target="_blank"><img src="../image/facebook.png" alt="facebook" class="redesSociales"></a>
                    <a href="https://twitter.com/home?lang=es" target="_blank"><img src="../image/gorjeo.png" alt="twiter" class="redesSociales"></a>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
