<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Noto+Sans:ital,wght@0,400;0,700;1,700&family=Roboto:wght@100;400;700&family=Source+Sans+Pro&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Swift solutions - Contacto</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <img src="../image/svg.svg" alt="imagen-logo" class="logoEmpresa">
            <ul class="navMenu">
                <li class="navItem"><a href="../index.html" class="linksNavegacion">HOME</a></li>
                <li class="navItem"><a href="precios.html" class="linksNavegacion">PRECIOS</a></li>
                <li class="navItem"><a href="integrantes.html" class="linksNavegacion">INTEGRANTES</a></li>
                <li class="navItem"><a href="contacto.html" class="linksNavegacion">CONTACTOS</a></li>
                <li class="navItem"><a href="testimonios.html" class="linksNavegacion">TESTIMONIOS</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main class="cont-inteMain">
        <section class="mainCont-Inte">
            <section class="contactoSection">
                <div class="hS">
                    <h1>Coloca tus datos aqui</h1>
                </div>  
                <div>
                    <form action="action_page.js">
                        <div class="gridContainerCon">
                            <div class="primero">
                                <label for="nombre">Nombre</label>
                                    <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required>
                            </div>
                            <div class="segundo">
                                <label for="apellido">Apellido</label>
                                    <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido" required>
                            </div>
                            <div class="tercero">
                                <label for="email">Email</label>
                                    <input type="email" name="email" id="email" placeholder="Escribe tu Email" required>
                            </div>
                            <div class="cuarto">
                                <label for="numero">Numero de Contacto</label>
                                    <input type="tel" name="numero" id="numero" placeholder="Escribe tu numero de contacto" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                            </div>
                            <div class="quinto">
                                <label for="descripcion" >Descripcion de tu proyecto</label>
                                    <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Describe tu proyecto y las funciones que quieres que tenga" required></textarea>
                            </div>
                            <div class="sexto">
                                <input type="submit" name="submit" id="submit" value="Enviar">
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <section>
            <div>
                <img src="../image/svg.svg" alt="imagen-logo" class="logoEmpresa filtro">
            </div>
            <div>
                <span> &#169; 2022 Pedro Comas<span class="footerHidden">,Todos los derechos reservados.</span></span>
            </div>
        </section>
    </footer>
    <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
